<p-table [value]="students">
  <ng-template pTemplate="header">
    <tr>
      <th>名字</th>
      <th>性别</th>
      <th>年龄</th>
      <th>成年与否</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.adult }}</td>
    </tr>
  </ng-template>
</p-table>
