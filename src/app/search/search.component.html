<div id="search-block">
  <!-- 搜索条件 : 名字 -->
  <div id="search_condition_1">
    <label class="label" for="searchName">名字: </label>
    <input
      pInputText
      id="searchName"
      type="text"
      [(ngModel)]="name"
      [placeholder]="namePlaceholder"
      (keyup.enter)="onClickSearch()"
    />
  </div>

  <!-- 搜索条件 : 性别 -->
  <div id="search_condition_2">
    <label class="label" for="searchGender">性别: </label>
    <p-dropdown
      id="searchGender"
      optionLabel="name"
      [options]="genderList"
      [(ngModel)]="gender"
    ></p-dropdown>
  </div>

  <!-- 搜索条件 : 成年与否 -->
  <app-adult
    [selectedValue]="selectedAdultValue"
    (adultSelected)="onAdultSelected($event)"
  ></app-adult>

  <div id="search_btn_wrapper">
    <p-button
      id="search_btn"
      label="查询"
      (onClick)="onClickSearch()"
    ></p-button>
  </div>
</div>
